<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="sources/graphics/favicon1.png">
    <title>RAPID RACER</title>
</head>
<body>

    <section id="menu" class="menu">
        <div class="d-flex justify-content-center align-items-center">
            <h1>RAPID RACER</h1>
        </div>
        <div class="options d-flex flex-column">
            <button onclick="startGame()" class="button">NEW GAME</button>
            <button onclick="showTutorial()" class="button">TUTORIAL</button>
        </div>
    </section>

    <main id="gameWindow" class="game-window">
        <img src="sources/graphics/road1.png" alt="road" id="road" class="road">
        <div class="player" id="player"></div>
    </main>

    <section id="tutorial" class="tutorial">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <h1>ovlada sa W,S,A,D</h1>
            <h1>naklanaj na mobile</h1>
            <button onclick="showMenu()" class="button">MENU</button>
        </div>
    </section>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="scripts/Road.js"></script>
</body>
</html>
