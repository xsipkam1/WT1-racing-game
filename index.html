<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="sources/graphics/favicon1.png">
    <link rel="manifest" href="manifest.json">
    <title>RAPID RACER</title>
</head>
<body>
    <img src="sources/graphics/menu.png" alt="menu" id="menuBackground" class="menu-background">
    <audio id="hoverSound" src="sources/sounds/button-hover.mp3"></audio>
    <audio id="clickSound" src="sources/sounds/button-click.mp3"></audio>
    <audio id="menuTheme" src="sources/sounds/menu-theme.mp3"></audio>

    <div id="menu" class="menu">
        <div class="options d-flex flex-column">
            <button onclick="startGame()" class="button">NOVÁ HRA</button>
            <button onclick="showTutorial()" class="button">TUTORIÁL</button>
            <button onclick="showSettings()" class="button">NASTAVENIA</button>
        </div>
    </div>

    <main id="gameWindow" class="game-window">
        <audio id="gameSong" src="sources/sounds/No Happy Endings2.mp3"></audio>
        <audio id="audioAccelerate" src="sources/sounds/Car Acceleration Sound2.mp3"></audio>
        <audio id="audioDecelerate" src="sources/sounds/deceleration.mp3"></audio>
        <audio id="audioBreaking" src="sources/sounds/breaking.mp3"></audio>
        <audio id="audioBasic" src="sources/sounds/basic moving car.mp3"></audio>
        <audio id="audioWin" src="sources/sounds/win2.mp3"></audio>
        <audio id="audioCrash" src="sources/sounds/car crash3.mp3"></audio>
        <dialog id="loseDialog" class="dialog text-center">
            <h2>GAME OVER</h2>
            <button onclick="showMenu()" class="button">MENU</button>
        </dialog>
        <dialog id="winDialog" class="dialog text-center">
            <h2>WIN</h2>
            <button onclick="showMenu()" class="button">MENU</button>
        </dialog>
        <div class="stats">
            <h2 id="timeLeft">TIME:</h2>
            <h2 id="carsLeft">CARS LEFT:</h2>
        </div>
        <canvas id="canvas" class="canvas">
            <img src="sources/graphics/road2.png" alt="road" id="road" class="road">
        </canvas>
        <img src="sources/graphics/car.png" alt="player" class="player" id="player">
        
    </main>

    <div id="tutorial" class="tutorial">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="controls d-flex justify-content-center align-items-center flex-column" id="controls">
                <h2 class="text-center">POPIS HRY</h2>
                <p class="text-center">Cieľom hry je predbehnúť všetky autá za stanovený čas a to bez nabúrania.</p><br>
                <h2 class="text-center">OVLÁDANIE NA PC</h2>
                <ul>
                    <li>A,D - zabáčanie</li>
                    <li>W - zrýchľovanie</li>
                    <li>S - spomaľovanie</li>
                </ul><br>
                <h2 class="text-center">OVLÁDANIE NA MOBILE</h2>
                <ul>
                    <li>nakláňanie do strán</li>
                </ul>
            </div>
            <button onclick="showMenu()" class="button">MENU</button>
        </div>
    </div>

    <div id="settings" class="settings">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <div class="controls">
                <h2 class="text-center">NASTAVENIA</h2>
                <label for="musicRange" class="form-label">HLASITOSŤ HUDBY</label>
                <input type="range" class="form-range" min="0" max="1" step="0.01" id="musicRange" value="0.1">
            </div>
            <button onclick="showMenu()" class="button">MENU</button>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="scripts/Player.js"></script>
    <script src="scripts/Road.js"></script>
    <script src="scripts/Car.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
